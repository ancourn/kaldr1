apiVersion: v2
name: kaldrix
description: A comprehensive Helm chart for the KALDRIX blockchain platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/ancourn/kaldr1
sources:
  - https://github.com/ancourn/kaldr1
keywords:
  - blockchain
  - cryptocurrency
  - defi
  - nft
  - smart-contracts
  - web3
maintainers:
  - name: KALDRIX Team
    email: team@kaldrix.com
dependencies:
  - name: postgresql
    version: "^12.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "^17.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "^19.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "^6.0.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
annotations:
  category: Blockchain
  licenses: Apache-2.0
  artifacthub.io/changes: |
    - Initial Helm chart release for KALDRIX blockchain platform
    - Complete deployment automation with monitoring and scaling
    - Multi-environment support with value overrides
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.kaldrix.com
    - name: GitHub
      url: https://github.com/ancourn/kaldr1
  artifacthub.io/maintainers: |
    - name: KALDRIX Team
      email: team@kaldrix.com